<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tab Reloader</title>
        <style>
            body {
                background: #aaaaaa;
                font-size: 0.7em;
                margin: 0.5em;
            }
        </style>
    </head>
    <body>
        <h1>Tab Reloader</h1>
        <form id="reloadForm" method="post" name="reloadForm">
            <input
                type="checkbox" id="orderReload"
                name="orderReload" value="true">
            <label for="orderReload">Ordered refreshing</label>
            <input type="checkbox" id="noCache" name="noCache" value="true">
            <label for="noCache">Ignore Cache</label>
            <br>
            <input
                type="checkbox" id="waitForLoad"
                name="waitForLoad" value="true">
            <label for="waitForLoad">
                When delaying, wait for each tab to load.
            </label>
            <br>
            <label for="delaySec">Delay between tabs (seconds)</label>
            <input
                type="number" id="delaySec" name="delaySec"
                min="0" value="0" size="5" step="0.01">
            <br>
            <input id="reloadSubmit" type="submit" value="Reload" width="100"/>
        </form>
        <script src="popup.js"></script>
    </body>
</html>
