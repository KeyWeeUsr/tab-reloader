<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tab Reloader</title>
        <style>
            body {
                font-size: 0.8em;
            }
        </style>
    </head>
    <body>
        <h1>Tab Reloader</h1>
        <form id="reloadForm" method="post" name="reloadForm">
            <input type="checkbox" id="order" name="orderReload" value="true">
            <label for="orderReload">Ordered refreshing</label>
            <input type="checkbox" id="noCache" name="noCache" value="true">
            <label for="noCache">Ignore Cache</label>
            <br>
            <label for="noCache">Delay between tabs (ms)</label>
            <input
                type="number" id="delayMs" name="delayMs"
                min="0" value="0" size="5">
            <br>
            <input id="reloadSubmit" type="submit" value="Reload" />
        </form>
        <script src="popup.js"></script>
    </body>
</html>
